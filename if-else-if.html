<body>
<script>
    let user=prompt('Tên Đăng Nhập','');
    if (user== 'admin') {
        alert('wellcome');
    } else if (user== null) {
        alert('Bạn cần nhập tên đăng nhập');
    }else {
        alert('Tên đăng nhập không chính xác');
    }
    let pass=prompt('Mật khẩu','');
    if (pass=='admin') {
        alert('wellcome');
    }else if (pass==null){
        alert('Ban chưa nhập mật khẩu');
    }else {
        alert('Mật khẩu không chính xác');
    }


</script>
